<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アンケート</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/common.css"><!-- 表示の微調整用 -->

	<!-- 外部CSS/JavaScript -->
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<form action="/" name="f" id="f">
		<div class="panel panel-default">
			<div class="panel-heading">入力エリア1</div>

			<div class="panel-body">
				<!-- テキスト -->
				<div class="form-group">
					<label>名前</label>
					<input type="text" id="name" name="name" value="Mike" class="form-control">
				</div>

				<!-- チェックボックス -->
				<div class="checkbox">
					<label>
						<input type="checkbox" id="chck"> OK?
					</label>
				</div>

				<!-- チェックボックス（横並び） -->
				<div class="form-group checkHobby">
					<p class="control-label">趣味</p>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" id="hbyMovie" name="hbyMovie" value="映画"> 映画
						</label>
					</div>
					<div class="checkbox-inline">
						<label>
							<input type="checkbox" id="hbyComic" name="hbyComic" value="マンガ"> マンガ
						</label>
					</div>
				</div>

				<!-- ラジオボタン -->
				<div class="form-group">
					<p class="control-label">性別</p>
					<div class="radio-inline">
						<label>
							<input type="radio" id="sexMale" name="sex" value="male"> 男性
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" id="sexFemale" name="sex" value="female"> 女性
						</label>
					</div>
				</div>

				<!-- セレクト -->
				<div class="form-group">
					<p class="control-label">リスト</p>
					<div class="form-group">
						<select name="lst" id="lst" class="form-control" multiple size=4>
							<option value="lst1">リスト1</option>
							<option value="lst2">リスト2</option>
							<option value="lst3">リスト3</option>
							<option value="lst4">リスト4</option>
							<option value="lst5">リスト5</option>
						</select>
					</div>
				</div>

				<!-- テキストエリア -->
				<div class="form-group">
					<p class="control-label">自由記入</p>
					<textarea name="free" id="free" class="form-control">aaaaa</textarea>
				</div>
			</div>

			<div class="panel-footer">
				<!-- ボタン、送信 -->
				<button type="button" class="btn btn-default" id="btnCopy">Copy</button>
				<button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
			</div>
		</div>
	</form>

	<hr>


	<div class="panel panel-default">
		<div class="panel-heading">入力エリア2</div>
		<div class="panel-body">
			<!-- テキスト -->
			<div class="form-group">
				<label>名前</label>
				<input type="text" id="name2" name="name2" value="" class="form-control" />
			</div>

			<!-- チェックボックス -->
			<div class="checkbox">
				<label>
					<input type="checkbox" id="chck2" name="ok2" /> ok?
				</label>
			</div>

			<!-- チェックボックス（横並び） -->
			<div class="form-group checkHobby2">
				<p class="control-label">趣味</p>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" id="hbyMovie" name="hbyMovie2" value="映画"> 映画
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox" id="hbyComic" name="hbyComic2" value="マンガ"> マンガ
					</label>
				</div>
			</div>

			<!-- ラジオボタン -->
			<div class="form-group">
				<p class="control-label">性別</p>
				<div class="radio-inline">
					<label>
						<input type="radio" id="sexMale2" name="sex2" value="male" /> 男性
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" id="sexFemale2" name="sex2" value="female" /> 女性
					</label>
				</div>
			</div>

			<!-- セレクト -->
			<div class="form-group">
				<p class="control-label">リスト</p>
				<div class="form-group">
					<select class="form-control" id="lst2" name="lst2" multiple size=4>
						<option value="lst1">リスト1</option>
						<option value="lst2">リスト2</option>
						<option value="lst3">リスト3</option>
						<option value="lst4">リスト4</option>
						<option value="lst5">リスト5</option>
					</select>
				</div>
			</div>

			<!-- テキストエリア -->
			<div class="form-group">
				<p class="control-label">自由記入</p>
				<textarea class="form-control" rows="3" id="free2" name="free2"></textarea>
			</div>
		</div>
	</div>

	<script src="./lib/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
