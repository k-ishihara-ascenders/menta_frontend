<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>メモ アプリ</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/common.css"><!-- 表示の微調整用 -->

	<!-- 外部CSS/JavaScript -->
	<!-- <link rel="stylesheet" type="text/css" href="main.css" /> -->

	<style>
	</style>

</head>

<body>
	<div class="container">
		<h1>HTML自動リンク アプリ</h1>

		<!-- テキストエリア -->
		<div class="form-group">
			<p class="control-label">入力欄</p>
			<textarea class="form-control" rows="5" id="source">クロノス・クラウン http://crocro.com/ アプリやゲームを作ったり、原稿を書いたり企画したりする会社。</textarea>
		</div>

		<div class="form-group">
			<!-- ボタン -->
			<button type="button" class="btn btn-primary btn-block" id="btnExec">実行</button>

			<!-- 三角形 -->
			<div style="text-align: center; padding-top: .5em;">
				<div class="caret" style="text-align: center; border-width: 16px;"></div>
			</div>
		</div>

		<!-- テキストエリア -->
		<div class="form-group">
			<p class="control-label">変換したHTML</p>
			<textarea class="form-control" rows="5" id="resultTxt"></textarea>
		</div>

		<!-- パネル -->
		<div class="panel panel-default" id="pnl1">
			<div class="panel-heading"><b>プレビュー</b></div>
			<div class="panel-body" id="resultPreview">
			</div>
		</div>
	</div>

	<script src="./lib/jquery.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
